<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard HormigasAIS-LBH</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Dashboard LBH</h1>
  <canvas id="lbChart" width="400" height="200"></canvas>

  <script>
    const socket = io();
    const ctx = document.getElementById('lbChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: { labels: [], datasets: [{ label: 'Codificación', data: [], backgroundColor: 'blue' }] },
      options: {}
    });

    // Ejemplo: actualizar gráfico con datos recibidos
    socket.on('encoded', (code) => {
      chart.data.labels.push(code);
      chart.data.datasets[0].data.push(code.length);
      chart.update();
    });
  </script>
</body>
</html>
